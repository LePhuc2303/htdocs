<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C·ªù Caro Online - WebSocket</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            max-width: 700px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .connection-status {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
        }

        .connected { background: rgba(46, 204, 113, 0.3); color: #2ecc71; }
        .disconnected { background: rgba(231, 76, 60, 0.3); color: #e74c3c; }
        .waiting { background: rgba(241, 196, 15, 0.3); color: #f1c40f; }

        .game-controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .game-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .game-id-section {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .game-id-section input {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 200px;
        }

        .player {
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 2px solid transparent;
        }

        .player.active {
            border-color: #f39c12;
            background: rgba(243, 156, 18, 0.2);
        }

        .player.you {
            border-color: #3498db;
            background: rgba(52, 152, 219, 0.2);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            gap: 2px;
            background: #333;
            padding: 10px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 450px;
        }

        .cell {
            width: 25px;
            height: 25px;
            background: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border-radius: 3px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cell:hover:not(:disabled) {
            background: #f0f0f0;
            transform: scale(1.1);
        }

        .cell:disabled {
            cursor: not-allowed;
        }

        .cell.x {
            color: #e74c3c;
            background: #ffeaea;
        }

        .cell.o {
            color: #3498db;
            background: #eaf4ff;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px 0 rgba(255, 107, 107, 0.3);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(255, 107, 107, 0.4);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .winner {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéÆ C·ªù Caro Online</h1>
        
        <div id="connectionStatus" class="connection-status disconnected">
            üîå ƒêang k·∫øt n·ªëi...
        </div>

        <!-- Menu ch√≠nh -->
        <div id="mainMenu" class="game-controls">
            <button onclick="createGame()">üÜï T·∫°o ph√≤ng m·ªõi</button>
            <div class="game-id-section">
                <input type="text" id="gameIdInput" placeholder="Nh·∫≠p m√£ ph√≤ng" maxlength="20">
                <button onclick="joinGame()">üö™ V√†o ph√≤ng</button>
            </div>
        </div>

        <!-- Th√¥ng tin game -->
        <div id="gameSection" class="hidden">
            <div class="game-info">
                <div id="player1" class="player">
                    <div>üë§ <span id="player1Name">Ng∆∞·ªùi ch∆°i 1</span></div>
                    <div style="font-size: 24px; margin-top: 5px;">‚ùå</div>
                </div>
                <div id="player2" class="player">
                    <div>üë§ <span id="player2Name">Ng∆∞·ªùi ch∆°i 2</span></div>
                    <div style="font-size: 24px; margin-top: 5px;">‚≠ï</div>
                </div>
            </div>

            <div class="game-id-section">
                <strong>M√£ ph√≤ng: <span id="currentGameId">-</span></strong>
                <button onclick="copyGameId()">üìã Copy</button>
            </div>

            <div id="gameStatus" class="status">
                ƒêang ch·ªù ng∆∞·ªùi ch∆°i kh√°c...
            </div>

            <div id="gameBoard" class="board"></div>

            <div class="game-controls">
                <button id="newGameBtn" onclick="resetGame()">üîÑ V√°n m·ªõi</button>
                <button onclick="leaveGame()">üö™ R·ªùi ph√≤ng</button>
            </div>
        </div>
    </div>

    <script>
        // Bi·∫øn global
        let ws = null;
        let gameState = {
            playerId: null,
            gameId: null,
            playerSymbol: null,
            board: Array(15).fill().map(() => Array(15).fill('')),
            currentPlayer: 'X',
            status: 'waiting',
            players: []
        };

        // K·∫øt n·ªëi WebSocket
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                console.log('‚úÖ K·∫øt n·ªëi WebSocket th√†nh c√¥ng');
                updateConnectionStatus('connected');
            };
            
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleServerMessage(data);
                } catch (error) {
                    console.error('‚ùå L·ªói parse message:', error);
                }
            };
            
            ws.onclose = () => {
                console.log('üî¥ WebSocket ƒë√£ ƒë√≥ng');
                updateConnectionStatus('disconnected');
                setTimeout(connectWebSocket, 3000); // Th·ª≠ k·∫øt n·ªëi l·∫°i sau 3s
            };
            
            ws.onerror = (error) => {
                console.error('‚ùå L·ªói WebSocket:', error);
                updateConnectionStatus('disconnected');
            };
        }

        // X·ª≠ l√Ω tin nh·∫Øn t·ª´ server
        function handleServerMessage(data) {
            console.log('üì® Nh·∫≠n tin nh·∫Øn:', data);
            
            switch (data.type) {
                case 'playerInfo':
                    gameState.playerId = data.playerId;
                    break;
                    
                case 'gameCreated':
                    gameState.gameId = data.gameId;
                    gameState.playerSymbol = data.playerInfo.symbol;
                    showGameSection();
                    updateGameDisplay();
                    break;
                    
                case 'gameJoined':
                    gameState.gameId = data.gameId;
                    gameState.playerSymbol = data.playerInfo.symbol;
                    showGameSection();
                    updateGameDisplay();
                    break;
                    
                case 'gameState':
                    gameState.board = data.board;
                    gameState.currentPlayer = data.currentPlayer;
                    gameState.status = data.status;
                    gameState.players = data.players;
                    updateGameDisplay();
                    break;
                    
                case 'error':
                    alert('‚ùå L·ªói: ' + data.message);
                    break;
            }
        }

        // G·ª≠i tin nh·∫Øn t·ªõi server
        function sendMessage(message) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(message));
            } else {
                alert('‚ùå Ch∆∞a k·∫øt n·ªëi t·ªõi server!');
            }
        }

        // T·∫°o game m·ªõi
        function createGame() {
            sendMessage({ type: 'createGame' });
        }

        // Tham gia game
        function joinGame() {
            const gameId = document.getElementById('gameIdInput').value.trim();
            if (!gameId) {
                alert('‚ö†Ô∏è Vui l√≤ng nh·∫≠p m√£ ph√≤ng!');
                return;
            }
            
            sendMessage({ 
                type: 'joinGame',
                gameId: gameId
            });
        }

        // Th·ª±c hi·ªán n∆∞·ªõc ƒëi
        function makeMove(row, col) {
            if (gameState.status !== 'playing') {
                alert('‚ö†Ô∏è Game ch∆∞a b·∫Øt ƒë·∫ßu!');
                return;
            }
            
            if (gameState.currentPlayer !== gameState.playerSymbol) {
                alert('‚ö†Ô∏è Ch∆∞a ƒë·∫øn l∆∞·ª£t c·ªßa b·∫°n!');
                return;
            }
            
            sendMessage({
                type: 'makeMove',
                gameId: gameState.gameId,
                row: row,
                col: col
            });
        }

        // Reset game
        function resetGame() {
            if (confirm('üîÑ B·∫°n c√≥ mu·ªën b·∫Øt ƒë·∫ßu v√°n m·ªõi?')) {
                sendMessage({
                    type: 'resetGame',
                    gameId: gameState.gameId
                });
            }
        }

        // R·ªùi ph√≤ng
        function leaveGame() {
            if (confirm('üö™ B·∫°n c√≥ mu·ªën r·ªùi ph√≤ng?')) {
                hideGameSection();
                // WebSocket s·∫Ω t·ª± ƒë·ªông x·ª≠ l√Ω khi connection ƒë√≥ng
            }
        }

        // Copy m√£ ph√≤ng
        function copyGameId() {
            navigator.clipboard.writeText(gameState.gameId).then(() => {
                alert('üìã ƒê√£ copy m√£ ph√≤ng: ' + gameState.gameId);
            });
        }

        // Hi·ªÉn th·ªã section game
        function showGameSection() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('gameSection').classList.remove('hidden');
            document.getElementById('currentGameId').textContent = gameState.gameId;
            createBoard();
        }

        // ·∫®n section game
        function hideGameSection() {
            document.getElementById('mainMenu').classList.remove('hidden');
            document.getElementById('gameSection').classList.add('hidden');
            document.getElementById('gameIdInput').value = '';
        }

        // T·∫°o b√†n c·ªù
        function createBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            for (let row = 0; row < 15; row++) {
                for (let col = 0; col < 15; col++) {
                    const cell = document.createElement('button');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.onclick = () => makeMove(row, col);
                    board.appendChild(cell);
                }
            }
        }

        // C·∫≠p nh·∫≠t hi·ªÉn th·ªã game
        function updateGameDisplay() {
            // C·∫≠p nh·∫≠t board
            for (let row = 0; row < 15; row++) {
                for (let col = 0; col < 15; col++) {
                    const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                    const value = gameState.board[row][col];
                    
                    if (value) {
                        cell.textContent = value === 'X' ? '‚ùå' : '‚≠ï';
                        cell.className = `cell ${value.toLowerCase()}`;
                        cell.disabled = true;
                    } else {
                        cell.textContent = '';
                        cell.className = 'cell';
                        cell.disabled = gameState.status !== 'playing' || 
                                       gameState.currentPlayer !== gameState.playerSymbol;
                    }
                }
            }
            
            // C·∫≠p nh·∫≠t tr·∫°ng th√°i
            updateGameStatus();
            updatePlayerDisplay();
        }

        // C·∫≠p nh·∫≠t tr·∫°ng th√°i game
        function updateGameStatus() {
            const statusEl = document.getElementById('gameStatus');
            
            if (gameState.status === 'waiting') {
                if (gameState.players.length === 1) {
                    statusEl.textContent = '‚è≥ ƒêang ch·ªù ng∆∞·ªùi ch∆°i kh√°c tham gia...';
                } else {
                    statusEl.textContent = '‚è≥ ƒêang ch·ªù...';
                }
            } else if (gameState.status === 'playing') {
                if (gameState.currentPlayer === gameState.playerSymbol) {
                    statusEl.textContent = 'üéØ ƒê·∫øn l∆∞·ª£t c·ªßa b·∫°n!';
                } else {
                    statusEl.textContent = '‚è≥ ƒêang ch·ªù ƒë·ªëi th·ªß...';
                }
            } else if (gameState.status === 'finished') {
                if (gameState.winner === 'draw') {
                    statusEl.textContent = 'ü§ù H√≤a!';
                } else if (gameState.winner === gameState.playerSymbol) {
                    statusEl.textContent = 'üéâ B·∫°n th·∫Øng!';
                } else {
                    statusEl.textContent = 'üò¢ B·∫°n thua!';
                }
            }
        }

        // C·∫≠p nh·∫≠t hi·ªÉn th·ªã ng∆∞·ªùi ch∆°i
        function updatePlayerDisplay() {
            const player1El = document.getElementById('player1');
            const player2El = document.getElementById('player2');
            
            // Reset classes
            player1El.className = 'player';
            player2El.className = 'player';
            
            // Hi·ªÉn th·ªã t√™n
            if (gameState.players.length >= 1) {
                const player1 = gameState.players.find(p => p.symbol === 'X');
                if (player1) {
                    document.getElementById('player1Name').textContent = 
                        player1.playerId === gameState.playerId ? 'B·∫°n' : 'ƒê·ªëi th·ªß';
                    if (player1.playerId === gameState.playerId) {
                        player1El.classList.add('you');
                    }
                }
            }
            
            if (gameState.players.length >= 2) {
                const player2 = gameState.players.find(p => p.symbol === 'O');
                if (player2) {
                    document.getElementById('player2Name').textContent = 
                        player2.playerId === gameState.playerId ? 'B·∫°n' : 'ƒê·ªëi th·ªß';
                    if (player2.playerId === gameState.playerId) {
                        player2El.classList.add('you');
                    }
                }
            }
            
            // Hi·ªÉn th·ªã l∆∞·ª£t ch∆°i
            if (gameState.status === 'playing') {
                if (gameState.currentPlayer === 'X') {
                    player1El.classList.add('active');
                } else {
                    player2El.classList.add('active');
                }
            }
            
            // Hi·ªÉn th·ªã ng∆∞·ªùi th·∫Øng
            if (gameState.status === 'finished' && gameState.winner && gameState.winner !== 'draw') {
                if (gameState.winner === 'X') {
                    player1El.classList.add('winner');
                } else {
                    player2El.classList.add('winner');
                }
            }
        }

        // C·∫≠p nh·∫≠t tr·∫°ng th√°i k·∫øt n·ªëi
        function updateConnectionStatus(status) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.className = `connection-status ${status}`;
            
            const messages = {
                connected: 'üü¢ ƒê√£ k·∫øt n·ªëi',
                disconnected: 'üî¥ M·∫•t k·∫øt n·ªëi',
                waiting: 'üü° ƒêang ch·ªù...'
            };
            
            statusEl.textContent = messages[status] || 'üîå ƒêang k·∫øt n·ªëi...';
        }

        // Kh·ªüi t·∫°o khi trang load
        window.onload = () => {
            connectWebSocket();
        };

        // X·ª≠ l√Ω khi ƒë√≥ng trang
        window.onbeforeunload = () => {
            if (ws) {
                ws.close();
            }
        };
    </script>
</body>
</html>
